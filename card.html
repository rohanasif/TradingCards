<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
  	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<!-- your favorite animal's name goes here -->
		<h3 class="name">Bear</h3>
		<!-- your favorite animal's image goes here -->
		<img class="mainimage" src="placeholder.jpg" alt="bear">
		<div class="textbox">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="interesting">Bears are vicious creatures.</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span class="label">Name</span>: 342</li>
				<li><span class="label">Age</span>: 21312</li>
				<li><span class="label">Class</span>: 21312</li>
				<li><span class="label">Height</span>: 213</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Bears are awesome.</p>
		</div>
	</div>
</body>
</html>
